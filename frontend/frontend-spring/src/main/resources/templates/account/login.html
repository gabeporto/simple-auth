<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>

        <div layout:fragment="body">

            <div class="container padding-bottom-3x mb-2 mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <form class="login-box" method="post" th:action="@{/authentication}">
                            <div class="form-group input-group">
                                <input class="form-control" th:name="email" type="email" placeholder="Email" required="">
                                <span class="input-group-addon">
                                    <i class="icon-mail"></i>
                                  </span>
                            </div>
                            <div class="form-group input-group">
                                <input class="form-control" th:name="password" type="password" placeholder="Password" required="">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                  </span>
                            </div>
                            <div class="text-center text-sm-right">
                                <button class="btn btn-primary margin-bottom-none" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
